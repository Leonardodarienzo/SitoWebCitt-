<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contatti - BeneventoTour</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="bg-dark text-white p-4">
    <div class="container">
      <h1>Contattaci</h1>
    </div>
  </header>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="index.html">Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="attrazioni.html">Attrazioni</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="eventi.html">Eventi</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="ristoranti.html">Dove mangiare</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contatti.html">Contatti</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="container my-5">
    <h2>Compila il modulo per contattarci</h2>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Nome</label>
        <input type="text" class="form-control" id="name" placeholder="Inserisci il tuo nome">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Inserisci la tua email">
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Messaggio</label>
        <textarea class="form-control" id="message" rows="4" placeholder="Scrivi il tuo messaggio"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Invia</button>
    </form>
  </section>

  <footer class="bg-dark text-white p-3 text-center">
    <p>&copy; 2024 BeneventoTour - Tutti i diritti riservati</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
